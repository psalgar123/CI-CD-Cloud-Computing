<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/singup.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>
</head>
<body>
    <section class="contact background" id="contact">
        <h1 class="text-center">Sing Up</h1>
        <div class="form">
            <input class="form-input" type="text" name="name" id="name" placeholder="Enter Your name">
            
            <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter Your Phone">
        
            <input class="form-input" type="email" name="email" id="email" placeholder="Enter Your email">

            <input class="form-input" type="password" name="password" id="password" placeholder="Enter Your password">

            
            <button class="btn btn-sm btn-dark">Sing Up</button>
        </div>
    </section>
</body>
</html>
